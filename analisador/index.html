<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horário de Agora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Número</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="numtxt" id="numtxt">
            <input type="button" value="Adicionar">
        </div>
        <div>
            <select name="numberList" id="selectNum" size="10">
                <option>Digite os números acima</option>
            </select>
            <br>
            <input type="button" value="Finalizar">
        </div>
    </section>
    <footer>
        <p>&copy;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
